<!DOCTYPE html>

<!-- Site language specificaction for the browser -->
<html lang="en">

    <!-- Document HEAD -->
    <head>

       <!-- Bootstrap stylesheet CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <!-- Bootstrap JavaScript CDN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script src="js/Validation.js"></script>

        <!-- Damfilms stylesheet -->
        <link rel="Stylesheet" type="text/css" href="css/style.css">


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page tab title -->
        <title>Damfilms-Sign-in</title> 

    </head>

    <!--Comienzo del body-->
    <body class="bodyInicio">

        <!--Encabezado, donde va la imagen del logo de Damfilms-->
        <header> 
           <img src="img/logo.png"> 
        </header> 

        <!--Comienzo del main-->
        <main class="MainSign-in"> 
            <h1> Crea una cuenta </h1> 
            <p> Empieza a disfrutar!</p> 

            <!--Formulario-->
            <form class="row g-3 needs-validation was-validated" novalidate="">
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" required="">
                <div class="invalid-feedback">
                  Por favor elige un email valido.
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationCustom02" required="">
                <div class="invalid-feedback">
                  Por favor elige un nombre valido.
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Contraseña</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
                  <div class="invalid-feedback">
                    Por favor elige una contraseña valida.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="button" onclick="js/Validation.js();">Crear cuenta</button>
              </div>
            </form>
              <!--Final del formulario-->

            <button><p>Continuar con google</p></button>
        </main> 
    </body>
</html>
