<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/navbar.css" type="text/css" rel="stylesheet">
    <title>Barra de navegación</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg"> <!-- Navbar con navbar-expand-lg para que se adapte a pantallas grandes. -->
        
        <div class="container-fluid"> <!-- container-fluid clase que ocupa el 100% de la pantalla. -->
            
            <!-- Clase del logo a la izquierda. -->
            <a class="navbar-brand" href="#"><img src="img/Logo.png"></a> 

            <!-- Boton de la barra de navegación cuando detecta una pantalla media o pequenya -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- contiene los elementos que aparecen cuando la navbar se contrae -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <!-- Lista de elementos en la barra de navegacion-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item-left">
                        <a class="nav-link active" aria-current="page" href="#">
                            <div id="home-icon">Home</div>
                        </a>
                    </li>

                    <li class="nav-item">
                        <div class="separator"> 
                            |
                        </div>
                    </li>

                    <li class="nav-item-left">
                        <a class="nav-link active" href="#"> <!-- INTRODUCIR LOS ENLACES A LAS PAGINAS PERTINENTES -->
                            <div id="series-icon">Series</div>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <div class="separator"> 
                            |
                        </div>
                    </li>

                    <li class="nav-item-left">
                        <a class="nav-link active" href="#"> <!-- INTRODUCIR LOS ENLACES A LAS PAGINAS PERTINENTES -->
                            <div id="films-icon">Películas</div>
                        </a>
                    </li>

                    <li class="nav-item">
                        <div class="separator"> | </div>
                    </li>

                    <li class="nav-item-left">
                        <a class="nav-link active" href="#"> <!-- INTRODUCIR LOS ENLACES A LAS PAGINAS PERTINENTES -->
                            <div id="documentals-icon">Documentales</div>
                        </a>
                    </li>
                </ul>

                <!-- formulario de busqueda -->
                <form class="d-flex" role="search">
                    <input class="input-search" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="button-search" type="submit">
                        <img id="search-icon" src="img/lupa-64.png"> <!-- icono de lupa -->
                    </button>
                </form>

                <!-- Boton de usuario.-->
                <ul>
                    <li class="nav-item-right dropdown">

                        <a class="nav-link-pmg active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="img/user-64.png"1>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Ajustes</a></li>                            
                            <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                        </ul>
                        
                    </li>
                </ul>

            </div>

        </div>

      </nav>
     
</body>

</html>
