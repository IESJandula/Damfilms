<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="Stylesheet" type="text/css" href="Sign_in.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign_in</title> 
    </head>
    <body>
        <header> <!--Create a header to have separations on the page-->
           <img src="img/logo.png"> <!--Add the logo image-->
        </header> <!--Close the header-->
        <main> <!--Create the main section of the webpage-->
            <h1> Crea una cuenta </h1> <!--Create larger text-->
            <p> Empieza a disfrutar!</p> <!--Create normal text-->
            <form> <!--Create a form section-->
                <input id="Nombre" name="Nombre"/> <!--Create a gap in the form--> <br> <!--Create a line break-->
                <input id="Email" name="Email"/> <br>
                <input id="Contraseña" name="Contraseña" />
            </form> <!--Close the form section-->
            <button><p>Crear Cuenta</p></button> <!--Create a button with text inside it--> <br>
            <button><p>Continuar con google</p></button>
        </main> <!--Close the main section-->
    </body>
</html>
